<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Changa&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
</head>

<body>
    <header class="header-container">
        <div class="title">Tic Tac Toe</div>
        <div class="theme-toggle">
            <input type="checkbox" id="themeSwitch">
            <label for="themeSwitch" class="toggle-label">
                <span class="icon sun">ðŸŒ™</span>
                <span class="icon moon">ðŸŒž</span>
            </label>
        </div>

    </header>

    <div class="translucent-overlay hidden">
        <div id="popup">
            <h3 id="popup-heading">Start New game?</h3>
            <p id="popup-text">This will reset current game</p>
            <button id="confirm-popup-btn">Okay</button>
            <button id="cancel-popup-btn">Cancel</button>
        </div>
    </div>

    <div class="markSelectorContainer">

        <div class="selectionPanels">
            <h3>Select Player 1 :</h3>
            <button id="selectXBtn" class="mark highlight-select-mark">X</button>
            <button id="selectOBtn" class="mark">O</button>
            <input class="player-name player1" placeholder="Player 1" type="text">
            <p><span class="x">'X'</span> goes first</p>
        </div>

        <div class="selectionPanels">
            <h3>Select Mode :</h3>
            <button class="modeSelectorBtns highlight-select-mark" id="ai"></button>
            <button class="modeSelectorBtns" id="two-player"></button>
            <br>
            <select name="mode" id="difficulty-selector">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
            </select>
            <input type="text" placeholder="Player 2" class="player-name player2 hidden">
            <p>Select playing mode</p>
        </div>
        <br>

        <button class="start-btn">Start Game</button>
    </div>

    <div class="game-panel hidden">
        <div class="scoreboard">
            <div class="player-score">
                <span class="player-name">Player X</span>
                <span id="playerXName" class="x">Player 1</span>
                <span class="score" id="scoreX">0</span>
            </div>
            <div class="divider">VS</div>
            <div class="player-score">
                <span class="player-name">Player O</span>
                <span id="playerOName" class="o">Player 2</span>
                <span class="score" id="scoreO">0</span>
            </div>
        </div>

        <div id="gameBoard">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <button id="reset">Reset</button><button id="result">Result</button><button id="home">Home</button>
    </div>

    <!-- Game Over Popup -->
    <div id="game-over-popup" class="game-over-popup hidden">
        <div class="game-over-content">
            <h2 id="winner-announcement">Player Wins!</h2>
            <div class="game-over-buttons">
                <button id="next-round-btn">Next Round</button>
                <button id="go-home-btn">Go Home</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-text">Connect with me:</p>
            <div class="footer-links">
                <a href="https://github.com/Sid2169" target="_blank" class="footer-link github">
                    <i class="fa-brands fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/siddhartha-singh-952a64256/" target="_blank"
                    class="footer-link linkedin">
                    <i class="fa-brands fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </footer>
    <!-- Script Tag -->
    <script src="script.js"></script>
</body>

</html>
